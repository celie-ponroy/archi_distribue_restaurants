type Query
{
    allAvis: [Avis]
    avisByID(id_avis:String!):Avis
    avisByRestaurant(restaurant_id: String!): [Avis]
    avisByUser(user_id: String!): [Avis]   
    averageRateByRestaurant(restaurant_id: String!): Float
}
type Mutation
{
    update_avis(id_avis: String!, note: Float!, commentaire:String!): Avis
    create_avis(restaurant_id: String!, user_id: String!, commentaire: String, note: Float!): Avis
    delete_avis(id: String!): Avis
}

type Avis{
    _id: String
    id_restaurant: String
    nom_restaurant:String
    user: String
    commentaire: String
    note: Float
}
